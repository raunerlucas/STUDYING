<div class="moment" *ngIf="moment">
    <h1>{{ moment.title }}</h1>
    <img src="{{baseApiUrl}}uploads/{{moment.image}}"
     alt="{{moment.title}}">
     <div class="about-moment">
        <h3>Sobre este momento:</h3>
        <p>{{ moment.description}}</p>
     </div>
     <div class="action">
        <h3>Ações</h3>
        <a routerLink="/moments/edit/{{moment.id}}" class="edit-btn">
            <fa-icon [icon]="faEdit"></fa-icon>
            Editar 
        </a>
        <button class="remove-btn" (click)="removeHandler(moment.id!)">
            <fa-icon [icon]="faTime"></fa-icon>
            Excluir
        </button>
     </div>
     <!-- Tod's comentarios -->
     <div class="comments">
        <h3>Comentarios ({{moment.comments!.length > 0 ? moment.comments!.length : 0}}):</h3>
        <div *ngIf="moment.comments!.length > 0; else noComments">
           <div class="comment-container" *ngFor="let comment of moment.comments">
              <p class="comment">{{comment.text}}</p>
              <p class="author"><span>por:</span> {{ comment.username }}</p>
            </div>
         </div>
         <ng-template #noComments>
            <p>Não há comentarios!</p>
         </ng-template>
      </div>
      <div class="comment-form">
         <h3>Deixe um comentario</h3>
         <form>
            <div class="form-group">
               <label for="text">Comentario</label>
               <textarea placeholder="O que vc que comentar ??" required></textarea>
            </div>
            <div class="form-group">
               <label for="username">Nome</label>
               <input type="text" placeholder="Digite seu nome">
            </div>
            <input type="submit" value="Comentar!">
         </form>
      </div>
</div>
