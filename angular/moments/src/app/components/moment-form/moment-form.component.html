<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Títutlo:</label>
        <input type="text" placeholder="Coloque aqui um título" formControlName="title" required>
        <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="title.errors?.['required']"> O Título é obrigatorio</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="Conte oq Aconteceu lá!" formControlName="description" required></textarea>
        <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="description.errors?.['required']"> A Descrição é obrigatorio</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Coloque aqui a imagem</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
