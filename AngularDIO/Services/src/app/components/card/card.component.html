<input type="text" (input)="getPokemon($any($event.target).value)">

<div class="container">
  <div class="content_title">
    <h3>{{ pokemon.name }}</h3>
  </div>
  <div class="content_photo">
    <img src="{{pokemon.sprites.front_default}}" alt="{{ pokemon.name }}" srcset="">
  </div>
  <div class="content_type">
    <span *ngFor="let t of pokemon.types"
    class="type {{t.type.name}}"
    >{{t.type.name}}</span>
  </div>
</div>
